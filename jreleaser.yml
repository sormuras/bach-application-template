project:
  name: bach-application-template
  description: Modular Java Application Template 
  longDescription: Modular Java Application Template 
  website: https://github.com/sormuras/bach-application-template
  authors:
    - Christian Stein
  license: MIT
  java:
    groupId: undefined.groupId
    artifactId: undefined.artifactId
    version: 16

release:
  github:
    overwrite: true
    tagName: '{{projectVersion}}'
    releaseName: '{{projectVersion}}'
    changelog:
      enabled: false

distributions:
  bach-application-template:
    type: JLINK
    executable: application
    artifacts:
      - path: 'artifact/{{distributionName}}-{{projectVersion}}-Linux.zip'
        transform: 'application-{{projectVersion}}-linux.zip'
        platform: linux
      - path: 'artifact/{{distributionName}}-{{projectVersion}}-macOS.zip'
        transform: 'application-{{projectVersion}}-osx.zip'
        platform: osx
      - path: 'artifact/{{distributionName}}-{{projectVersion}}-Windows.zip'
        transform: 'application-{{projectVersion}}-windows.zip'
        platform: windows