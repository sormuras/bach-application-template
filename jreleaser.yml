project:
  name: bach-application-template
  description: Modular Java Application Template 
  longDescription: Modular Java Application Template 
  website: https://github.com/sormuras/bach-application-template
  authors:
    - Christian Stein
  license: MI

release:
  github:
    overwrite: true
    tagName: '{{projectVersion}}'
    releaseName: '{{projectVersion}}'
    changelog:
      enabled: false

files:
  artifacts:
    - path: 'artifact/{{projectName}}-{{projectVersion}}-Linux.zip'
      transform: '{{projectName}}-{{projectVersion}}-linux.zip'
    - path: 'artifact/{{projectName}}-{{projectVersion}}-macOS.zip'
      transform: '{{projectName}}-{{projectVersion}}-osx.zip'
    - path: 'artifact/{{projectName}}-{{projectVersion}}-Windows.zip'
      transform: '{{projectName}}-{{projectVersion}}-windows.zip'